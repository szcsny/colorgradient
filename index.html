<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Colour palette creator</title>
    </head>
    <body>
        <main>
            <h1>Pick your colours</h1>
            <p class="instructions">Click on a colour to copy #HEX code</p>
            <div class="large-wrapper">
                <div class="colours-menu">
                    <div class="colour-selector-wrapper">
                        <div class="colour-selector">
                            <h2>Colour 1:</h2>
                            <input id="colour1" type="color">
                        </div>
                        <div class="colour-selector">
                            <h2>Colour 2:</h2>
                            <input id="colour2" type="color">
                        </div>
                    </div>
                    <p id="start-btn">create palette</p>
                </div>
                <div id="colours">
                    <!--<p class="colour-box" style="background: red;">-->
                </div>
            </div>
        </main>
    <script src="index.js"></script>
    </body>
</html>
